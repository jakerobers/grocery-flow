<!doctype html>
<title>GroceryFlow</title>

<h1>Recipes</h1>
<form method="POST">
  <ul>
    {% for item in recipes %}
      <li>
        <label>
          <input type="checkbox" name="items" value="{{item[0]}}" />
            {{item[1]}}
        </label>
      </li>
    {% endfor %}
  </ul>
  <button type="submit">Submit</button>
</form>
